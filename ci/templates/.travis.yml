language: python
sudo: false
cache: pip
addons:
  apt_packages:
    - pandoc
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - python: '{{ '{0[0]}-5.4'.format(env.split('-')) if env.startswith('pypy') else env.split('-')[0] }}'
      env:
        - TOXENV={{ env }}{% if config.cover %},report,codecov{% endif -%}
{% endfor %}


before_install:
  - python --version
  - uname -a
  - lsb_release -a
  # We can't rely on installed pandas/scipy/etc because they are usually out of date
  # Install miniconda instead
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  # first install deps with conda
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy pandas matplotlib
  # install tox
  - pip install tox
  # display versions of installed components
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  # start tox to do the testing
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: change
    on_failure: change

