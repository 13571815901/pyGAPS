language: python
sudo: false
cache: pip
addons:
  apt_packages:
    - pandoc

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

matrix:
  include:
    - python: '3.4'
      env:
        - TOXENV=3.4-cover,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-cover,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-cover,report,codecov

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy pandas
  - source activate test-environment

install:
  # install tox
  - pip install tox
  # display versions of installed components
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - pip freeze | grep numpy
  - pip freeze | grep scipy
  - pip freeze | grep pandas

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  # start tox to do the testing
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: change
    on_failure: change
